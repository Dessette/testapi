name: Update Flight Data
run-name: Fetch Data
on: 
  schedule:
    - cron: '0,30 * * * *'

jobs:
  update:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Fetch flight data from OpenSky Network API
        run: |
          javac api/scripts/Main.java
          java api/scripts/Main
