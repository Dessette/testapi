name: Update Flight Data
run-name: Fetch Data
on: 
  schedule:
    - cron: '0,30 * * * *'

jobs:
  update:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Fetch flight data from OpenSky Network API(Compile)
        run: javac ../../api/scripts/Main.java
        
      - name: Run java file
        run: java ../../api/scripts/Main
