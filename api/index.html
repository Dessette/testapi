<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight API Documentation</title>
</head>
<body>
  <h1>Flight API Documentation</h1>
  <p>This API provides real-time flight data sourced from the OpenSky Network API.</p>
  <p>Endpoint: <code>/flights</code></p>
  <p>Usage: GET /flights</p>
  <p>Example Response:</p>
  <pre id="apiResponse"></pre>

  <script>
    function fetchFlightData() {
      fetch('data/flights.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error fetching flight data:', error));
    }

    fetchFlightData(); // Fetch data when the page loads
    setInterval(fetchFlightData, 60000); // Refresh every minute
  </script>
</body>
</html>
